
<!DOCTYPE html>
<html>

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Someone once said, 'an image is worth a thousand words'">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Random Image Generator">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-192.png">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://random-images.pages.dev">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Random Image Generator">
  <meta property="og:description" content="Someone once said, 'an image is worth a thousand words'">
  <meta property="og:image" content="https://random-images.pages.dev/icons/icon-512.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="random-images.pages.dev">
  <meta property="twitter:url" content="https://random-images.pages.dev">
  <meta name="twitter:title" content="Random Image Generator">
  <meta name="twitter:description" content="Someone once said, 'an image is worth a thousand words'">
  <meta name="twitter:image" content="https://random-images.pages.dev/icons/icon-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Flet specific -->
  <meta name="flet-route-url-strategy" content="path">
  <meta name="flet-web-pyodide" content="false">
  <meta name="flet-websocket-endpoint-path" content="/ws">

  <title>Random Image Generator</title>
  <link rel="manifest" href="manifest.json">

  <script>
    var webRenderer = "auto";
    var useColorEmoji = false;
  </script>

  <script>webRenderer="canvaskit";</script>
  <script>useColorEmoji=false;</script>

  <!-- pyodideCode -->

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "1549198364";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <div id="loading">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
      }

      #loading {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
      }

      #loading img {
        animation: 1s ease-in-out 0s infinite alternate breathe;
        opacity: .66;
        transition: opacity .4s;
      }

      #loading.main_done img {
        opacity: 1;
      }

      #loading.init_done img {
        animation: .33s ease-in-out 0s 1 forwards zooooom;
        opacity: .05;
      }

      @keyframes breathe {
        from {
          transform: scale(0.4);
          opacity: 1.0;
        }

        to {
          transform: scale(0.35);
          opacity: .7;
        }
      }

      @keyframes zooooom {
        from {
          transform: scale(0.4)
        }

        to {
          transform: scale(10)
        }
      }
    </style>
    <img src="icons/loading-animation.png" alt="Loading..." />
  </div>
  <script>
    window.addEventListener('load', function () {
      var loading = document.querySelector('#loading');
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        loading.classList.add('main_done');
        return engineInitializer.initializeEngine({
          renderer: webRenderer,
          useColorEmoji: useColorEmoji,
        });
      }).then(function (appRunner) {
        loading.classList.add('init_done');
        return appRunner.runApp();
      }).then(function (app) {
        // Wait a few milliseconds so users can see the "zoooom" animation
        // before getting rid of the "loading" div.
        window.setTimeout(function () {
          loading.remove();
        }, 200);
      });
    });
  </script>
</body>

</html>
